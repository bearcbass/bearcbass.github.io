{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article class="single">
                <header class="single-header">
                    <h1 class="single-title">{{ .Title }}</h1>
                    {{ if .Params.description }}
                    <div class="single-subtitle">{{ .Params.description }}</div>
                    {{ end }}
                </header>
                
                <div class="single-content">
                    {{ .Content }}
                </div>
            </article>
        </div>
    </div>
</div>
{{ end }}
